require: rubocop-rspec

AllCops:
  Exclude:
    - 'vendor/**/*'
  DisplayCopNames: true
  NewCops: enable
  TargetRubyVersion: 2.4

Layout/LineLength:
  Max: 100

Metrics/AbcSize:
  Max: 20

Style/BlockComments:
  Exclude:
    - 'spec/spec_helper.rb'

Layout/EndOfLine:
  EnforcedStyle: lf # enforce LF line endings on all platforms

Style/BlockDelimiters:
  EnforcedStyle: braces_for_chaining
